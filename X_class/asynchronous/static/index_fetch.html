<html>
<head> 
    <title>People</title>
    <style>
        td {
            width: 40px;
            height: 40px;
            border: 1px solid black;
        }
        table {
            border: 1px solid black;
            border-spacing: 0;
        }
    </style>
</head>
<body>
    <div id='base'>
        <h1>People</h1>
        <table id='employees'>
            <thead><tr><td>Id</td><td>Name</td><td>Employee id</td><td>Salary</td><td>Manager</td></tr></thead>
            <tbody id='employee_data'></tbody>
        </table>
    </div>
</body>
<script type = 'module'>
    import model from './model.js'
    import presenter from './presenter_fetch.js'
    import view from './view.js'
    
    function init() {
        fetch('http://localhost:9090/persons')
        .then(res => res.json())
        .then(persons => {
            fetch('http://localhost:9090/employees')
            .then(res => res.json())
            .then(employees => {
                const theModel = model(persons, employees)
                const theView = view(window)
                const thePresenter = presenter(theModel, theView)
                theView.listen(thePresenter.onAction)
                theView.update(theModel)
            })
        })
        .catch(console.error)
    }
    init()
</script>
</html>
